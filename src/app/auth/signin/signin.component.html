<div class="container">
    <div class="row">
        <div class="col-lg-6 mx-auto my-5">
            <h5>Sign In</h5>
            <div class="card p-3">
                <form #userdata="ngForm" (ngSubmit)="onSignin(userdata)">
                    <div class="form-group">
                      <label>Email address</label>
                      <input type="email" class="form-control"  name="userEmail" ngModel>
                      <small class="form-text text-muted">We'll never share your email with anyone else.</small>
                    </div>
                    <div class="form-group">
                      <label>Password</label>
                      <input type="password" class="form-control" name="userPassword" ngModel>
                    </div>
                    <button type="submit" class="btn btn-primary">Sign In</button>
                  </form>
                  <a routerLink="/signup">New Account?</a>
                  <!-- <a routerLink="#">Forgot Passowrd?</a> -->
            </div>
        </div>
    </div>
</div>

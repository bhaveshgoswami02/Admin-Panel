
<div class="row">
    <div class="col-2 bg-dark" style="height: 100vh;">
        <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
            <a href="#" class="shadow sticky-top" style="background-color:  #263544; text-align: center;padding: 18px 0px; color: #fff;">
                <h5>CTAE ALUMNI PORTAL</h5>
            </a>
            <hr>
        </div>
    </div>
    <div class="col-10 " style="background-color: #42a5f5; background-image: linear-gradient(rgba(255,255,255,0.7), #f2f7fb 0%)">
        <div class="tab-content" id="v-pills-tabContent">
            <app-header></app-header>
            
            <div class="container">
                <div class="row">
                    <div class="col-lg-6 mx-auto my-5">
                        <h5>Sign Up</h5>
                        <div class="card p-3 mt-3">
                            <form #userData="ngForm" (ngSubmit)="onSignUp(userData)">
                                <div class="form-group">
                                  <label>Email address</label>
                                  <input type="email" class="form-control" name="userEmail" ngModel>
                                  <small  class="form-text text-muted">We'll never share your email with anyone else.</small>
                                </div>
                                <div class="form-group">
                                  <label>Password</label>
                                  <input type="password" class="form-control" name="userPassword" ngModel>
                                </div>
                                <button type="submit" class="btn btn-primary">Sign Up</button>
                              </form>
                              <a routerLink="/signin">Already have account?</a>
                        </div>
                    </div>
                </div>
            </div>
            
            
            
        </div>
    </div>
</div>
